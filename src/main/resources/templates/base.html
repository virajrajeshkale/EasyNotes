<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeLeaf.org" th:fragment="Layout(title,content)">
<head>
    <meta charset="UTF-8">
    <title th:replace = "${title}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fa-solid fa-book"></i> EasyNotes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/"><i class="fa-solid fa-house"></i> Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="addNotes"><i class="fa-solid fa-pen-to-square"></i> Add </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="viewNotes"><i class="fa-solid fa-rectangle-list"></i> View</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0  ">
                <li class="nav-item">
                    <a  class="btn btn-sm btn-primary" href="register"><i class="fa-solid fa-user"></i> Register</a>
                </li>

                <li class="nav-item">
                    <a  class="btn btn-sm btn-primary ms-2" href="login"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div th:replace="${content}"> </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
